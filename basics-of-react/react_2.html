<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // ReactJS: element를 생성하고 event listener를 더하는 것을 도와줌
    // ReactDOM: element들을 가져다가 HTML로 바꿔줌
    const root = document.getElementById("root"); // 비어있는 div는 ReactDOM이 React element들을 가져다놓을 곳
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello I'm a title
      </h3>
    );

    const Button = () => (
      <button
        onClick={() => console.log("im clicked")}
        style={{ backgroundColor: "tomato" }}
      >
        Click me
      </button>
    );
    const Container = () => (
      <div>
        <Title />
        <Button />
        <Button />
        <Button />
        <Button />
      </div>
    );
    //ReactDOM.render(span, root); // React element를 가지고 HTML로 만들어 배치한다는 것
    ReactDOM.render(<Container />, root); // React element들을 root div 안에서 보여줘
  </script>
</html>
