<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    // ReactJS: element를 생성하고 event listener를 더하는 것을 도와줌
    // ReactDOM: element들을 가져다가 HTML로 바꿔줌
    const root = document.getElementById("root"); // 비어있는 div는 ReactDOM이 React element들을 가져다놓을 곳
    const h3 = React.createElement(
      "h3",
      //{ id: "sexy-span", style: { color: "red" } }, // 두번째 인자에 들어갈 수 있는 건 span의 property. property는 class name, id
      {
        id: "title",
        onMouseEnter: () => console.log("mouse enter"),
      },
      "Hello I'm a span" // 세번째 인자는 span의 content(내용)
    ); //element 만들기
    const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("im clicked"),
        style: {
          backgroundColor: "tomato",
        },
      },
      "Click me"
    );
    const container = React.createElement("div", null, [h3, btn]); // element, property, content
    //ReactDOM.render(span, root); // React element를 가지고 HTML로 만들어 배치한다는 것
    ReactDOM.render(container, root); // React element들을 root div 안에서 보여줘
  </script>
</html>
