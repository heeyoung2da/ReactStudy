<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .favorites img {
      width: 150px;
    }
  </style>
  <body>
    <div id="app"></div>
    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      console.log("야옹");

      const tit = <h1>1번째 고양이 가라사대</h1>;

      const catItem = (
        <li>
          <img src="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
        </li>
      );

      //const FOO = "hello world";

      /*
      function foo() {
        return 1;
      }
      */

      // 자바스크립트 문법을 태그 안에 쓰는 방법 : {}
      const favorite = (
        <ul class="favorites">
          {catItem}
          {catItem}
          {catItem}
        </ul>
      );

      const btnGrp = (
        <form>
          <input
            type="text"
            name="name"
            placeholder="영어 대사를 입력해주세요"
          />
          <button type="submit">생성</button>
        </form>
      );

      const mainCard = (
        <div class="main-card">
          <img
            src="https://cataas.com/cat/60b73094e04e18001194a309/says/react"
            alt="고양이"
            width="400"
          />
          <button>🤍</button>
        </div>
      );

      const apps = (
        <div>
          {tit}
          {mainCard}
          {btnGrp}
          {favorite}
        </div>
      );
      const here = document.querySelector("#app");

      // catItem을 react를 사용하여 here에 그려라!
      ReactDOM.render(apps, here);
    </script>
  </body>
</html>
