<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // ReactJS: element를 생성하고 event listener를 더하는 것을 도와줌
    // ReactDOM: element들을 가져다가 HTML로 바꿔줌
    const root = document.getElementById("root"); // 비어있는 div는 ReactDOM이 React element들을 가져다놓을 곳

    /*
    React.useState 역할을 하고 있다
    let counter = 0; -> 초기값
    function countUp(){ -> 데이터를 바꾸는 함수

    }
    */
    function App() {
      const [counter, setCounter] = React.useState(0); //[undefined, ƒ] -> [우리가 담으려는 data, data를 바꿀 때 사용하는 함수]
      const onClick = () => {
        setCounter(counter + 1);
      };

      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
